
{% load static %}

<!DOCTYPE html>
<html>
<head>
          <link rel="stylesheet" href="{% static 'login.css' %}">
          <link rel="icon" href="{% static 'images/realestatelogo.png' %}">
          <title>Login</title>
</head>
<body>
    
<div class="login-container">
    <h3>login here</h3>
        <div class="credentials">
            <form method="POST" action="login">
             {% csrf_token %}
                <input class="input" type="text" name="email" placeholder="input email" required>
                
                <input  class="input" type="password" name="password" placeholder="input password" required>
                
                <input type="submit" value="Login">
            </form>
        </div>

        {% for message in messages %}
        <h4 class="{% if message.tags == 'error' %}message-error{% elif message.tags == 'success' %}message-success{% endif %}">
            {{ message }}
          </h4>
        {% endfor %}

        <div class="res-password">
            <a class="reset-password" href="/reset_password" >forgot password?</a> 
              <h5>
                Don't have an account?
              </h5>          
            <a class="register" href="/register" >Register here</a>

        </div> 
              
                
         
  </div>

</body>
</html>
