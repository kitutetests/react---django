{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/realestatelogo.png' %}">
    <link rel="stylesheet" href="{% static 'pay-rental.css' %}">
    
    <title>J.L.C limited</title>
    <title></title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img src="{% static 'images/realestatelogo.png' %}" alt="">
           </div>
           <div class="greet">
               <h3>welcome {{developer.name}}</h3>
           </div>
       </div>


       <div class="credentials">

            <h4>After submitting the details an mpesa prompt will be sent to you complete the payment for you to post a property</h4>
            <form action="" method="POST">
                {% csrf_token %}
                <input class="input" type="email" name="email" placeholder="input email" required>
                <input class="input" type="number" name="phone_number" placeholder="phone number(2547XXXXX)">
                
                <input type="submit">
            </form>

       </div>

    </div>
    
</body>
</html>
